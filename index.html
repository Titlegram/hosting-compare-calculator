<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook PDF Hosting Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <!-- Row 1: Number of PDFs with slider and input -->
            <div class="input-row">
                <label class="row-label">Number of PDFs</label>
                <div class="pdf-count-controls">
                    <input type="number" id="pdfCount" min="1" max="1000" value="10" class="pdf-input">
                    <div class="slider-container">
                        <input type="range" id="pdfSlider" min="1" max="1000" value="10" class="pdf-slider">
                        <div class="slider-labels">
                            <span>1</span>
                            <span>500</span>
                            <span>1000+</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Row 2: PDF File Size -->
            <div class="input-row">
                <label class="row-label">PDF File Size</label>
                <div class="button-group">
                    <input type="radio" id="fileSize-small" name="fileSize" value="small" checked>
                    <label for="fileSize-small" class="button-option">Up to 10MB</label>
                    
                    <input type="radio" id="fileSize-medium" name="fileSize" value="medium">
                    <label for="fileSize-medium" class="button-option">10-50MB</label>
                    
                    <input type="radio" id="fileSize-large" name="fileSize" value="large">
                    <label for="fileSize-large" class="button-option">50MB+</label>
                </div>
            </div>
            
            <!-- Row 3: Number of Pages -->
            <div class="input-row">
                <label class="row-label">Number of Pages per PDF</label>
                <div class="button-group">
                    <input type="radio" id="pageCount-small" name="pageCount" value="small" checked>
                    <label for="pageCount-small" class="button-option">1-10 pages</label>
                    
                    <input type="radio" id="pageCount-medium" name="pageCount" value="medium">
                    <label for="pageCount-medium" class="button-option">11-100 pages</label>
                    
                    <input type="radio" id="pageCount-large" name="pageCount" value="large">
                    <label for="pageCount-large" class="button-option">100+ pages</label>
                </div>
            </div>
            
            <!-- Row 4: Ad-free Experience -->
            <div class="input-row">
                <label class="row-label">Ad-free experience</label>
                <div class="button-group">
                    <input type="radio" id="adFree-no" name="adFree" value="false" checked>
                    <label for="adFree-no" class="button-option">No</label>
                    
                    <input type="radio" id="adFree-yes" name="adFree" value="true">
                    <label for="adFree-yes" class="button-option">Yes</label>
                </div>
            </div>
            
            <!-- Row 5: Calculate Button -->
            <div class="input-row">
                <button type="button" id="calculateBtn" class="calculate-btn">
                    Calculate Best Plans
                </button>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <!-- Results will be populated here by JavaScript -->
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
