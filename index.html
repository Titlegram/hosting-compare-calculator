<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook PDF Hosting Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label for="pdfCount">Number of PDFs</label>
                    <input type="number" id="pdfCount" min="1" value="1" placeholder="Enter number of PDFs">
                </div>
                
                <div class="input-group">
                    <label for="fileSize">PDF File Size</label>
                    <select id="fileSize">
                        <option value="small">Up to 10MB</option>
                        <option value="medium">10-50MB</option>
                        <option value="large">50MB+</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="pageCount">Number of Pages per PDF</label>
                    <select id="pageCount">
                        <option value="small">1-10 pages</option>
                        <option value="medium">11-100 pages</option>
                        <option value="large">More than 100 pages</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="adFree"> Ad-free experience
                    </label>
                </div>
            </div>
            
            <div class="button-section">
                <button type="button" id="calculateBtn" class="calculate-btn">
                    Calculate Plans
                </button>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <!-- Results will be populated here by JavaScript -->
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
